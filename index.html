<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Wish You Were Here</title>
    <style>
        body {
            background-image: url('./bg-wish_you_were_here.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Full height */
            margin: 0;
            /* Remove default margin */
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center">
    <div class="p-8 rounded-lg w-96 text-center">
        <h2 class="text-xl mb-4" style="font-family: 'Cormorant', serif;">Our Shared Memories</h2>
        <div id="uploadArea"
            class="border-2 border-dashed border-gray-400 p-4 flex flex-col items-center justify-center"
            ondragover="event.preventDefault();" ondrop="handleDrop(event)">
            <p class="text-lg" style="font-family: 'Cormorant', serif;">Upload Files Here</p>
            <input type="file" id="fileInput" class="hidden" multiple>
        </div>
        <button id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Upload</button>
        <div id="status" class="mt-4 text-green-500 hidden"></div>
    </div>

    <script src="api.js"></script>
    <script>
        document.getElementById('uploadButton').onclick = function () {
            // Hide the upload button
            this.style.display = 'none';
            // Show success message
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = 'Upload successful!';
            statusDiv.classList.remove('hidden');
        };

        function handleDrop(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                // Show an indicator that files have been dropped
                const statusDiv = document.getElementById('status');
                statusDiv.innerText = 'Files dropped successfully!';
                statusDiv.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
